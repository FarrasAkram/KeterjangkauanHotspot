<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">

        html, body, #map {

        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/leaflet-hash.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_JaringanJalanSurabaya_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JNSRSR'] !== null ? autolinker.link(feature.properties['JNSRSR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JSSJSR'] !== null ? autolinker.link(feature.properties['JSSJSR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORDE_2'] !== null ? autolinker.link(feature.properties['ORDE_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMAOBJ'] !== null ? autolinker.link(feature.properties['NAMAOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUMBER'] !== null ? autolinker.link(feature.properties['SUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JaringanJalanSurabaya_1_0() {
            return {
                pane: 'pane_JaringanJalanSurabaya_1',
                opacity: 1,
                color: 'rgba(196,60,57,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_JaringanJalanSurabaya_1');
        map.getPane('pane_JaringanJalanSurabaya_1').style.zIndex = 401;
        map.getPane('pane_JaringanJalanSurabaya_1').style['mix-blend-mode'] = 'normal';
        var layer_JaringanJalanSurabaya_1 = new L.geoJson(json_JaringanJalanSurabaya_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JaringanJalanSurabaya_1',
            layerName: 'layer_JaringanJalanSurabaya_1',
            pane: 'pane_JaringanJalanSurabaya_1',
            onEachFeature: pop_JaringanJalanSurabaya_1,
            style: style_JaringanJalanSurabaya_1_0,

        bounds_group.addLayer(layer_JaringanJalanSurabaya_1);
        map.addLayer(layer_JaringanJalanSurabaya_1);

        map.getPane('pane_Hotspot_2').style.zIndex = 402;

        var img_bounds_Hotspot_2 = [[-7.358912035184031,112.59992929485378],[-7.191712420429818,112.82059924904794]];
        var layer_Hotspot_2 = new L.imageOverlay(img_Hotspot_2,

        bounds_group.addLayer(layer_Hotspot_2);
        map.addLayer(layer_Hotspot_2);

        function pop_JaringanJalanTerjangkau_4(feature, layer) {
        }

        function pop_PosPemadamKebakaran_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Loc</th>\
                        <td>' + (feature.properties['Loc'] !== null ? autolinker.link(feature.properties['Loc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                weight: 1,

        map.createPane('pane_PosPemadamKebakaran_5');
        map.getPane('pane_PosPemadamKebakaran_5').style.zIndex = 405;
        map.getPane('pane_PosPemadamKebakaran_5').style['mix-blend-mode'] = 'normal';
        var layer_PosPemadamKebakaran_5 = new L.geoJson(json_PosPemadamKebakaran_5, {

            pane: 'pane_PosPemadamKebakaran_5',
            onEachFeature: pop_PosPemadamKebakaran_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PosPemadamKebakaran_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_PosPemadamKebakaran_5);
        map.addLayer(layer_PosPemadamKebakaran_5);
        function pop_TitikKebakaran_6(feature, layer) {

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',

            }
        }
        map.createPane('pane_TitikKebakaran_6');
        map.getPane('pane_TitikKebakaran_6').style.zIndex = 406;
        map.getPane('pane_TitikKebakaran_6').style['mix-blend-mode'] = 'normal';
        var layer_TitikKebakaran_6 = new L.geoJson(json_TitikKebakaran_6, {
            attribution: '',

            dataVar: 'json_TitikKebakaran_6',
            layerName: 'layer_TitikKebakaran_6',
            pane: 'pane_TitikKebakaran_6',
            onEachFeature: pop_TitikKebakaran_6,
            pointToLayer: function (feature, latlng) {
                var context = {

            },
        });
        bounds_group.addLayer(layer_TitikKebakaran_6);
        map.addLayer(layer_TitikKebakaran_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikKebakaran_6.png" /> Titik Kebakaran': layer_TitikKebakaran_6,'<img src="legend/PosPemadamKebakaran_5.png" /> Pos Pemadam Kebakaran': layer_PosPemadamKebakaran_5,'<img src="legend/JaringanJalanTerjangkau_4.png" /> Jaringan Jalan Terjangkau': layer_JaringanJalanTerjangkau_4,'<img src="legend/BatasAdministrasi_3.png" /> Batas Administrasi': layer_BatasAdministrasi_3,"Hotspot": layer_Hotspot_2,'<img src="legend/JaringanJalanSurabaya_1.png" /> Jaringan Jalan Surabaya': layer_JaringanJalanSurabaya_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });

</html>
